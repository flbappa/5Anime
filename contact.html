    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;

            color: #fff;
        }

        header,
        footer {

            text-align: center;

        }

        header h2,
        footer strong {

        }

        .container-contact {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 15px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff2e63;

            text-decoration: none;
        }

        a:hover {
            color: #e11d48;
        }

        .social-links a {
            display: inline-block;
            margin: 10px 10px;
            font-size: 20px;
            color: #fff;
            background: #111827;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #ff2e63;
            color: #fff;
        }

        .btn-main {
            background: #ff2e63;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
